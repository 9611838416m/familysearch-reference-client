<div fs-item item="noteRef" editable="true" deletable="true">
  <div fs-note-summary note-ref="noteRef" ng-hide="noteRef._isEditing()"></div>
  <div fs-note-details note="note" agent="agent" ng-show="noteRef._isOpen()"></div>
  <div fs-note-edit note="note" agent="agent" ng-show="noteRef._isEditing()"></div>
</div>
