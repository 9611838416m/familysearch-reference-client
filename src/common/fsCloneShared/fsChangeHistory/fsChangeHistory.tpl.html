<td class="changeInformation">
    <div class="changeType">{{change.type}}</div>
    <div class="changeDate"><abbr class="timeago">{{change.updated | date:'dd-MMM-yyyy'}}</abbr></div>
    <div class="changeContributor">
        by
        <span fs-agent-popover popover-placement="left" agent="agent" ng-click="setAgent()">
            <a href="" class="contributorCard">{{change.$getAgentName()}}</a>
        </span>
    </div>
</td>
<td class="changeDetails">
    <h5>{{change.title}}</h5>
    <div class="changeReasonTitle"><small>Reason This Source Is Attached</small></div>
    <div class="changeReason">{{change.reason}}</div>
</td>
<td class="changeActions">
    Current
</td>
