<span>
  <script id="fsAgentPopover.html" type="text/ng-template">
    <div style="background-color: #fff">
      <div class="cardFrame">
        <div class="content">
          <div class="contact serif">
            <span class="name">MMD8-3NT</span>
          </div>
          <table class="contact eventTable">
            <tbody>
            <tr class="event">
              <th>Full Name</th>
              <td>
                <div class="date ellipses-text">{{agent.$getName()}}</div>
              </td>
            </tr>
            <tr class="event">
              <th>Contact Name</th>
              <td>
                <div class="date ellipses-text">{{agent.$getAccountName()}}</div>
              </td>
            </tr>
            <tr class="event">
              <th>Email Address</th>
              <td>
                <div class="date ellipses-text">{{agent.$getEmail()}}</div>
              </td>
            </tr>
            <!-- TODO not sure how to get a phone number or a mailing address from an agent
            <tr class="event">
              <th>Phone Number</th>
              <td>
                <div class="date ellipses-text">{{agent.$getEmail()}}</div>
              </td>
            </tr>
            <tr class="event">
              <th>Mailing Address</th>
              <td>
                <div class="date ellipses-text">{{agent.$getEmail()}}</div>
              </td>
            </tr>
            -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </script>
  <span tabindex="0" popover-trigger="focus" popover-placement="right" popover-template="fsAgentPopover.html" style="outline-width: 0">
    <span ng-transclude></span>
  </span>
</span>
