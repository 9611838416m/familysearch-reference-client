<div fs-item item="discussion" editable="true" deletable="true">
  <div fs-discussion-summary discussion="discussion" ng-hide="discussion._isEditing()"></div>
  <div fs-discussion-details discussion="discussion" ng-show="discussion._isOpen()"></div>
  <hr ng-show="discussion._isOpen()"/>
  <div fs-comments-section ng-show="discussion._isOpen()" state="commentsState"></div>
  <div fs-discussion-edit discussion="discussion" ng-show="discussion._isEditing()" save="save()"></div>
</div>
