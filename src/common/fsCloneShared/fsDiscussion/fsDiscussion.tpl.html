<div fs-item item="disc" editable="{{isAuthor ? 'true' : 'false'}}" deletable="{{isAuthor ? 'true' : 'false'}}">
  <div fs-discussion-summary disc="disc" ng-hide="disc._isEditing()"></div>
  <div fs-discussion-details disc="disc" agent="agent" comments-state="commentsState" ng-show="disc._isOpen()"></div>
  <hr ng-show="disc._isOpen()"/>
  <div fs-comments-section discussion="disc.discussion" ng-show="disc._isOpen()" state="commentsState"></div>
  <div fs-discussion-edit disc="disc" agent="agent" ng-show="disc._isEditing()" save="save()"></div>
</div>
