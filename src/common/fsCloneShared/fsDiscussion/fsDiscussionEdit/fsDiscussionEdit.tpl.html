<div fs-item-edit item="discussion" submit="submit()">
  <div class="form-group">
    <label>Write a title for your discussion.</label>
    <textarea class="form-control" name="title" placeholder="Give a title for this discussion."></textarea>
  </div>
  <div class="form-group">
    <label>Write a description.</label>
    <textarea class="form-control" name="description" placeholder="Give more details about this discussion.">
    </textarea>
  </div>
</div>
