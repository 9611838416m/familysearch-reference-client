<div fs-item item="fact" editable="true" deletable="true">
  <div fs-fact-summary fact="fact" ng-hide="fact._isEditing()" ng-click="setAgent(fact)"></div>
  <div fs-item-details item="fact" agent="agent" ng-show="fact._isOpen()"></div>
  <div fs-fact-edit fact="fact" ng-show="fact._isEditing()" save="save()"></div>
</div>
