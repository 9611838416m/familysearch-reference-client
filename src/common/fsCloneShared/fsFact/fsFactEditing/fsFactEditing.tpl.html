<div>
  <div class="form-group">
    <label>{{type}} Date</label> <input class="form-control" name="birthDate" placeholder="Date of {{type}}"
                                        type="text">
  </div>
  <div class="form-group">
    <label>{{type}} Place</label> <input class="form-control" name="birthPlace"
                                         placeholder="Place of {{type}}" type="text">
  </div>
  <div class="form-group">
    <label>Reason this Information is Correct</label>
    <textarea class="form-control" name="justification"
              placeholder="Explain why you feel this information is correct.">
    </textarea>
  </div>
  <div class="detailsItem editingItem detailModified">
    Modified<br>
    <span class="modifiedDate">April 2, 2014</span> by <a href="http://" class="contributor">Dovy</a>
  </div>
  <div class="actionRow">
    <button class="btn btn-primary saveButton" type="submit">Save</button>
    <button class="btn btn-link cancelButton" type="submit" ng-click="cancel()">Cancel</button>
  </div>
</div>
