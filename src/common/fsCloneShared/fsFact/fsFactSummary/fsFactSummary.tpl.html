<div fs-item-summary label="{{fact.type | fsGedcomxLabel}}" item="fact">
  <div class="eventTitle" ng-show="fact.type | fsCustomFactTitle">{{fact.type | fsCustomFactTitle}}</div>
  <div class="eventDescription" ng-show="!!fact.value">{{fact.value}}</div>
  <div class="eventDate" ng-show="!!fact.$getDate()">{{fact.$getDate()}}</div>
  <div class="eventLocation" ng-show="!!fact.$getPlace()">{{fact.$getPlace()}}</div>
</div>
