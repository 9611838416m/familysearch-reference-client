<div fs-item-summary label="{{item.type | fsGedcomxLabel}}" item="item">
  <div class="eventTitle" ng-show="!!getCustomFactTitle(item)">{{getCustomFactTitle(item)}}</div>
  <div class="eventDescription" ng-show="!!item.value">{{item.value}}</div>
  <div class="eventDate" ng-show="!!item.$getDate()">{{item.$getDate()}}</div>
  <div class="eventLocation" ng-show="!!item.$getPlace()">{{item.$getPlace()}}</div>
</div>
