<div fs-item item="name" editable="true">
  <div fs-name-summary name="name" ng-hide="name._isEditing()" ng-click="setAgent(name)"></div>
  <div fs-item-details item="name" agent="agent" ng-show="name._isOpen()"></div>
  <div fs-name-edit name="name" ng-show="name._isEditing()" save="save()"></div>
</div>
