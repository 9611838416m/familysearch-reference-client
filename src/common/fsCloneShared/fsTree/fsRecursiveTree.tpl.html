<div class="tree-wrapper">

    <!--kids-->
    <div ng-if="showKids" id="kids" style="position:absolute; top:320px; left: 0;">
        <div id="kid1" class="child-list-item">
            <div class="pull-left child-connector-top">&nbsp;</div>
            <div fs-tree-node expandable="true" />
            <div class="clearboth">&nbsp;</div>
        </div>

        <div class="clearboth">&nbsp;</div>

        <div id="kid2" class="child-list-item">
            <div class="child-connector-middle-bar">&nbsp;</div>
            <div class="child-connector-middle">&nbsp;</div>
            <div fs-tree-node expandable="true" />
            <div class="clearboth">&nbsp;</div>
        </div>

        <div class="clearboth">&nbsp;</div>

        <div id="kid3" class="child-list-item">
            <div>
                <div class="pull-left child-connector-bottom">&nbsp;</div>
                <div fs-tree-node expandable="true" />
                <div class="clearboth">&nbsp;</div>
            </div>
        </div>

    </div>
    <div ng-if="showKids" style="height: 5px; width:60px; border-top:solid 1px #787068; position:absolute; top:392px; left:620px; z-index: 1">
        &nbsp;
    </div>

    <!--root couple-->
    <div ng-show="showRootCouple" id="root-couple" fs-tree-node family="family" style="position:absolute; top:350px; left:350px;" />
    <div style="height: 5px; width:300px; border-top:solid 1px #787068; position:absolute; top:392px; left:680px; z-index: 1">
        &nbsp;
    </div>
    <div style="height: 408px; width:35px; border:solid 1px #787068; border-right:none; position:absolute; top:197px; left:980px; z-index: 1">
        &nbsp;
    </div>


    <!--husband's parents-->
    <div  ng-show="showParents" id="h-parents" fs-tree-node brackets="under" family="family.parentFamilyOfHusband()" style="position:absolute; top:155px; left:715px;" />

    <!--wife's parents-->
    <div ng-show="showParents" id="w-parents" fs-tree-node brackets="under" family="family.parentFamilyOfWife()" style="position:absolute; top:560px; left:715px;"/>

    <!--husband's paternal grandparents-->
    <div ng-show="showParents" id="grandparents1" fs-tree-node  expandable="false" family="family.parentFamilyOfHusband().parentFamilyOfHusband()" style="position:absolute; top:35px; left:900px;"/>
    <select ng-model="expanded" style="position:absolute; top:300px; left:700px;">
        <option value="">None</option>
        <option value="husbandPaternalGrandparents">Husband's paternal grandparents</option>
        <option value="husbandMaternalGrandparents">Husband's maternal grandparents</option>
        <option value="wifePaternalGrandparents">Wife's paternal grandparents</option>
        <option value="wifeMaternalGrandparents">Wife's maternal grandparents</option>
    </select>

    <div fs-recursive-tree ng-if="isExpanded('husbandPaternalGrandparents')" family="family.parentFamilyOfHusband().parentFamilyOfHusband()" show-kids="false" show-root-couple="false" show-parents="true" style="position:absolute; top:-314px; left:670px;"/>


    <!--husband's maternal grandparents-->
    <div ng-show="showParents" id="grandparents2" fs-tree-node  expandable="false" family="family.parentFamilyOfHusband().parentFamilyOfWife()"  style="position:absolute; top:280px; left:900px;"/>
    <div fs-recursive-tree ng-if="isExpanded('husbandMaternalGrandparents')" family="family.parentFamilyOfHusband().parentFamilyOfWife()" show-kids="false" show-root-couple="false" show-parents="true" style="position:absolute; top:-67px; left:670px;"/>

    <!--wife's paternal grandparents-->
    <div ng-show="showParents" id="grandparents3" fs-tree-node  expandable="false" family="family.parentFamilyOfWife().parentFamilyOfHusband()"  style="position:absolute; top:440px; left:900px;" />
    <div fs-recursive-tree ng-if="isExpanded('wifePaternalGrandparents')" family="family.parentFamilyOfWife().parentFamilyOfHusband()" show-kids="false" show-root-couple="false" show-parents="true" style="position:absolute; top:91px; left:670px;"/>

    <!--wife's maternal grandparents-->
    <div ng-show="showParents" id="grandparents4" fs-tree-node  expandable="false"family="family.parentFamilyOfWife().parentFamilyOfWife()" style="position:absolute; top:680px; left:900px;" />
    <div fs-recursive-tree ng-if="isExpanded('wifeMaternalGrandparents')" family="family.parentFamilyOfWife().parentFamilyOfWife()" show-kids="false" show-root-couple="false" show-parents="true" style="position:absolute; top:337px; left:670px;"/>



    <!--&lt;!&ndash;husband's paternal grandparents&ndash;&gt;-->
    <!--<div ng-show="!!showParents" id="grandparents1" fs-tree-node  expandable="false" family="family.parentFamilyOfHusband().parentFamilyOfHusband()" style="position:absolute; top:-160px; left:1265px;"/>-->
</div>
