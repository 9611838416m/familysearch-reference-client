<div>
  <h3>Add or Find Person</h3>
  <div tabset>
    <div tab heading="Add Person" active="tabs.addPersonActive">
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <label for="titleNewNames">Title</label>
            <input type="text" class="form-control" id="titleNewNames" name="titleName" placeholder="Title">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="firstNewNames">First Names</label>
            <input type="text" class="form-control" id="firstNewNames" name="lastName" placeholder="First Names">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="lastNewName">Last Name</label>
            <input type="text" class="form-control" id="lastNewName" name="firstNames" placeholder="Last Name">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label for="suffixNewName">Suffix</label>
            <input type="text" class="form-control" id="suffixNewName" name="suffixName" placeholder="Suffix">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div id="genderNew" class="form-group">
            <label for="genderNew">Gender</label>
            <div class="input-group">
              <label class="radio-inline">
                <input type="radio" name="gender" value="male"> Male
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="female"> Female
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="unknown"> Unknown
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="birthDateNew">Date of Birth</label>
            <input type="text" class="form-control" id="birthDateNew" name="birthDate" placeholder="Date of Birth">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="birthPlaceNew">Place of Birth</label>
            <input type="text" class="form-control" id="birthPlaceNew" name="birthPlace" placeholder="Place of Birth">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div id="livingStatusNew" class="form-group">
            <div class="input-group">
              <label class="radio-inline">
                <input type="radio" name="livingStatus" value="living"> Living
              </label>
              <label class="radio-inline">
                <input type="radio" name="livingStatus" value="deceased"> Deceased
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="deathDateNew">Date of Death</label>
            <input type="text" class="form-control" id="deathDateNew" name="deathDate" placeholder="Date of Death">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="deathPlaceNew">Place of Death</label>
            <input type="text" class="form-control" id="deathPlaceNew" name="deathPlace" placeholder="Place of Death">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="formSubmit btn btn-primary">Continue</button> <button type="button" class="clearSearch btn btn-link">Clear</button><button type="button" class="cancelSearch btn btn-link">Cancel</button>
        </div>
      </div>
    </div>

    <div tab heading="Find Person" active="tabs.findPersonActive">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="firstNames">First Names</label>
            <div class="input-group">
              <input type="text" class="form-control" id="firstNames" ng-model="form.givenName" placeholder="Given name(s) of the individual">
              <span ng-show="isAdvancedSearch" class="input-group-addon">
                <input type="checkbox" ng-change="updateMatchAllExactly()" ng-model="form.givenNameMatchExactly">
              </span>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="firstNames">Last Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="lastName" ng-model="form.surname" placeholder="Last name of the individual">
              <span ng-show="isAdvancedSearch" class="input-group-addon">
                <input type="checkbox" ng-change="updateMatchAllExactly()" ng-model="form.surnameMatchExactly">
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="gender">Gender</label>
            <div class="input-group">
              <select id="gender" ng-model="form.gender"
                      ng-options="genderOption.value as genderOption.label for genderOption in genderOptions">
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label for="event">Event</label>
            <div class="input-group">
              <select id="event" ng-model="form.event"
                      ng-options="eventOption.value as eventOption.label for eventOption in eventOptions">
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2 text-center yearRange">
          <label for="rangeFrom" class="text-center">Year (Range)</label>
          <div class="row">
            <div class="col-xs-6">
              <div class="input-group">
                <input type="text" class="form-control" id="rangeFrom" ng-model="form.rangeFrom" ng-disabled="!form.event" placeholder="From">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="input-group">
                <input type="text" class="form-control" id="rangeTo" ng-model="form.rangeTo" ng-disabled="!form.event" placeholder="To">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label for="eventPlace">Place</label>
            <div class="input-group">
              <input type="text" class="form-control" id="eventPlace" ng-model="form.place" ng-disabled="!form.event" placeholder="Place this event occurred">
              <span ng-show="isAdvancedSearch" class="input-group-addon">
                <input type="checkbox" ng-change="updateMatchAllExactly()" ng-model="form.placeMatchExactly">
              </span>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="firstNamesFather">Father First Names</label>
            <div class="input-group">
              <input type="text" class="form-control" id="firstNamesFather" ng-model="form.fatherGivenName" placeholder="Father's given name(s)">
              <span ng-show="isAdvancedSearch" class="input-group-addon">
                <input type="checkbox" ng-change="updateMatchAllExactly()" ng-model="form.fatherGivenNameMatchExactly">
              </span>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="lastNamesFather">Father Last Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="lastNamesFather" ng-model="form.fatherSurname" placeholder="Father's last name">
              <span ng-show="isAdvancedSearch" class="input-group-addon">
                <input type="checkbox" ng-change="updateMatchAllExactly()" ng-model="form.fatherSurnameMatchExactly">
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="firstNamesMother">Mother First Names</label>
            <div class="input-group">
              <input type="text" class="form-control" id="firstNamesMother" ng-model="form.motherGivenName" placeholder="Mother's given name(s)">
              <span ng-show="isAdvancedSearch" class="input-group-addon">
                <input type="checkbox" ng-change="updateMatchAllExactly()" ng-model="form.motherGivenNameMatchExactly" >
              </span>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="lastNamesMother">Mother Last Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="lastNamesMother" ng-model="form.motherSurname" placeholder="Mother's last name">
              <span ng-show="isAdvancedSearch" class="input-group-addon">
                <input type="checkbox" ng-change="updateMatchAllExactly()" ng-model="form.motherSurnameMatchExactly">
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="firstNamesSpouse">Spouse First Names</label>
            <div class="input-group">
              <input type="text" class="form-control" id="firstNamesSpouse" ng-model="form.spouseGivenName"  placeholder="Spouse's given name(s)">
              <span ng-show="isAdvancedSearch" class="input-group-addon">
                <input type="checkbox" ng-change="updateMatchAllExactly()" ng-model="form.spouseGivenNameMatchExactly" >
              </span>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="lastNamesSpouse">Spouse Last Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="lastNamesSpouse" ng-model="form.spouseSurname" placeholder="Spouse's last name">
              <span ng-show="isAdvancedSearch" class="input-group-addon">
                <input type="checkbox" ng-change="updateMatchAllExactly()" ng-model="form.spouseSurnameMatchExactly">
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="checkbox pull-right">
            <span ng-show="isAdvancedSearch">
              <input type="checkbox" ng-model="form.isMatchAllExactly" ng-change="toggleMatchAllExactly()" class="matchAllFindPerson">
              Match All Exactly
            </span>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <button type="button" ng-click="find()" class="formSubmit btn btn-primary">Find</button>
          <button type="button" ng-click="toggleAdvancedSearch()" class="advancedSearch btn btn-link">
            <span ng-hide="isAdvancedSearch">Advanced Search</span>
            <span ng-show="isAdvancedSearch">Basic Search</span>
          </button>
          <button type="button" ng-click="clear()" class="clearSearch btn btn-link">Clear</button>
          <button type="button" ng-click="cancel()" class="cancelSearch btn btn-link">Cancel</button>
        </div>
      </div>
    </div>

    <div tab heading="Find by ID Number" active="tabs.findByIdActive">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="personIDNumber">ID Number</label>
            <input type="text" class="form-control" id="personIDNumber" ng-mode="form.id" placeholder="">
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <button type="button" ng-click="findById()" class="formSubmit btn btn-primary">Find</button>
          <button type="button" ng-click="clear()" class="clearSearch btn btn-link">Clear</button>
          <button type="button" ng-click="cancel()" class="cancelSearch btn btn-link">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
