<div class="otherInfoWidgetContainer">
  <div fs-section section-title="Other Information" state="state" details-openable="true" items="allItems" addable="true" add-label="Add" add="add()">
    <div class="panel-body otherInfoBody">
      <div ng-repeat="name in names">
        <div fs-name name="name"></div>
      </div>
      <div ng-repeat="fact in facts">
        <div fs-fact fact="fact"></div>
      </div>
    </div>
  </div>
</div>
