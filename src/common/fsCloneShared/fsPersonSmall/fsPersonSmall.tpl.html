<div class="personWrapper">
  <div class="nameWrapper">
    <i class="icon-rounded" ng-class="{'fs-icon-male': person ? person._isMale() : defaultGender === 'Male',
                                       'fs-icon-female': person ? !person._isMale() : defaultGender === 'Female'}">&nbsp;</i>
    <span ng-show="!!person && showPopover === 'true'" fs-person-popover person="person">
      <a class="personCard name" href="" title="">{{person.$getDisplayName()}}</a>
    </span>
    <span ng-show="!!person && showPopover !== 'true'" class="personCard name"
          style="font-weight: bold; padding-left: 10px;">{{person.$getDisplayName()}}</span>
    <a ng-hide="!!person" class="personCard name" href="" title="">Add or Find Spouse</a>
  </div>
  <a href="" class="editParents pull-right" ng-show="!!person && editParents === 'true'">Edit Parents</a>
  <ul ng-show="!!person" class="list-collapsed">
    <li class="lifeSpan">{{person.$getDisplayLifeSpan()}}</li>
    <li class="separator">-</li>
    <li class="pid">{{person.id}}</li>
  </ul>
  <ul ng-hide="!!person" class="list-collapsed">
    <li>&nbsp;</li>
  </ul>
</div>
</div>
