<div class="personWrapper">
  <div class="nameWrapper">
    <i class="icon-rounded" ng-class="{'fs-icon-male': person._isMale(),
                                       'fs-icon-female': !person._isMale()}">&nbsp;</i>
    <a href="" fs-person-popover person="person" popover-placement="{{popoverPlacement}}">
      <!-- TODO set a style if isFocus -->
      <span class="personCard name"
         ng-style="{'font-weight': isFocus === 'true' ? 'bold' : 'normal', 'color': isFocus === 'true' ? '#333' : '#0051c4'}">
        {{person.$getDisplayName()}}
      </span>
    </a>
  </div>
  <a href="" class="editParents pull-right" ng-show="editParents === 'true'" ng-click="doEditParents()">Edit Parents</a>
  <ul class="list-collapsed">
    <li class="lifeSpan">{{person.$getDisplayLifeSpan()}}</li>
    <li class="separator" ng-hide="hidePid === 'true'">-</li>
    <li class="pid" ng-hide="hidePid === 'true'">{{person.id}}</li>
  </ul>
</div>
