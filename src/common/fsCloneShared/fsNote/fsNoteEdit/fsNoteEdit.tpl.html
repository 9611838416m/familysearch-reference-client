<div fs-item-edit item="item" submit="submit()">
  <div class="form-group">
    <label>Write a Title For Your Note</label> <input class="form-control" name="noteTitle"
                                                      placeholder="Title of Your Note" type="text">
  </div>
  <div class="form-group">
    <label>Wite Your Note</label>
    <textarea class="form-control noteValue" name="note"
              placeholder="Enter your note here. Limit of 1000 characters."></textarea>
    <span class="countLimit pull-right">10000</span>
  </div>
  <div class="form-group noteJustification">
    <label>Reason this Information is Correct</label>
    <textarea class="form-control" name="justification"
              placeholder="Explain why you feel this information is correct.">
    </textarea>
  </div>
</div>
