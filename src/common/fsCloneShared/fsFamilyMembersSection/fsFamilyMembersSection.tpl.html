<div class="familyWidgetContainer">
  <div fs-section section-title="Family Members" state="state">
        <div class="row">
          <div class=" col-sm-6 spousesAndChildren immediateFamily">
            <h5>Spouses and Children</h5>
            <div class="familyActions">
              <a href="" class="hideChildren"><i class="fa fa-eye-slash">&nbsp;</i>Hide All</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;
              <a href="" class="btn btn-link non-form addSpouse">
                <i class="fa fa-plus-square">&nbsp;</i>Add Spouse
              </a>
            </div>
            <div ng-repeat="family in spouseFamilies">
              <div fs-family-members husband="family.husband" wife="family.wife" focus-id="person.id"
                  relationship-id="family.relationshipId" preferred-relationship-id="preferredCoupleId"
                  children="family.children" couple="family.couple"></div>
            </div>
            <a href="" class="btn btn-link non-form addChild unknownFather">
              <i class="fa fa-plus-square">&nbsp;</i>Add Child with an Unknown Father
            </a>
          </div>
          <div class="col-sm-6 parentsAndChildren immediateFamily">
            <h5>Parents and Siblings</h5>
            <div class="familyActions">
              <a href="" class="hideChildren"><i class="fa fa-eye-slash">&nbsp;</i>Hide All</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;
              <a href="" class="btn btn-link non-form addSpouse">
                <i class="fa fa-plus-square">&nbsp;</i>Add Parent
              </a>
            </div>
            <div class="panel-body parents-children">
              <div ng-repeat="family in parentFamilies">
                <div fs-family-members husband="family.husband" wife="family.wife" focus-id="person.id"
                    relationship-id="family.relationshipId" preferred-relationship-id="preferredParentsId"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
