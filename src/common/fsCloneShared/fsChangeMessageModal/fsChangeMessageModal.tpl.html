<div style="padding: 0 20px 20px 20px;">
  <h2>{{title}}</h2>
  <h4>{{subTitle}}</h4>
  <textarea rows="4" ng-model="changeMessage.value" style="width: 100%"></textarea>
  <div class="actionRow">
    <button class="btn btn-primary saveButton" type="submit" ng-click="ok(changeMessage.value)">{{okLabel}}</button>
    <button class="btn btn-link cancelButton" type="submit" ng-click="cancel()">Cancel</button>
  </div>
</div>
