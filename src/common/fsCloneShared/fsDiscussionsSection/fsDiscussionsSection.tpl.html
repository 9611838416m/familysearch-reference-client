<div class="discussionWidgetContainer">
  <div fs-section section-title="Discussions" state="state" details-openable="true" items="discussions" addable="true" add-label="Add a new Discussion" add="add()">
    <div class="panel-body discussionsBody">
      <div ng-repeat="discussion in discussions">
        <div fs-discussion item="discussion"></div>
      </div>
    </div>
  </div>
</div>
