<div class="notesWidgetContainer">
  <div fs-section section-title="Notes" state="state" details-openable="true" items="noteRefs" addable="true" add-label="Add a new Note" add="add()">
    <div class="panel-body notesBody">
      <div ng-repeat="noteRef in noteRefs">
        <div fs-note note-ref="noteRef"></div>
      </div>
    </div>
  </div>
</div>
