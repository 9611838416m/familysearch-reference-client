<div class="notesWidgetContainer">
  <div fs-section section-title="Notes" state="state" details-openable="true" items="notes" addable="true" add-label="Add a new Note" add="add()">
    <div class="panel-body notesBody">
      <div ng-repeat="note in notes">
        <div fs-note note="note"></div>
      </div>
    </div>
  </div>
</div>
