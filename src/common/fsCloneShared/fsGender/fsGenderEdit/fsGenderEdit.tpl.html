<div fs-item-edit item="item" submit="submit()">
  <div class="form-group">
    <div class=text-center">
      <label class="radio-inline">
        <input type="radio" id="genderMale" value="male" checked="checked"> Male
      </label>
      <label class="radio-inline">
        <input type="radio" id="genderFemale" value="female"> Female
      </label>
      <label class="radio-inline">
        <input type="radio" id="genderUnknown" value="unknown"> Unknown Gender
      </label>
    </div>
  </div>
  <div class="form-group">
    <label>Reason this Information is Correct</label>
    <textarea class="form-control" name="justification"
              placeholder="Explain why you feel this information is correct.">
    </textarea>
  </div>
</div>
