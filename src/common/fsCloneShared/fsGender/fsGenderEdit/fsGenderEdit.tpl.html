<div fs-item-edit item="gender" agent="agent" submit="submit()">
  <div class="form-group">
    <div class=text-center">
      <label class="radio-inline">
        <input type="radio" ng-model="gender.type" value="http://gedcomx.org/Male"> Male
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="gender.type" value="http://gedcomx.org/Female"> Female
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="gender.type" value="http://gedcomx.org/Unknown"> Unknown Gender
      </label>
    </div>
  </div>
  <div class="form-group">
    <label>Reason this Information is Correct</label>
    <textarea class="form-control" name="justification" placeholder="Explain why you feel this information is correct."></textarea>
  </div>
</div>
