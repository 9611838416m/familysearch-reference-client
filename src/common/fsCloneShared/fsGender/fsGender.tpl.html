<div fs-item item="gender" editable="true">
  <div fs-gender-summary gender="gender" ng-hide="gender._isEditing()" ng-click="setAgent(gender)"></div>
  <div fs-item-details item="gender" agent="agent" ng-show="gender._isOpen()"></div>
  <div fs-gender-edit gender="gender" ng-show="gender._isEditing()" save="save()"></div>
</div>
