<div fs-item item="item" editable="true">
  <div fs-gender-summary item="item" ng-hide="item._isEditing()" ng-click="setAgent(item)"></div>
  <div fs-item-details item="item" agent="agent" ng-show="item._isOpen()"></div>
  <div fs-gender-edit item="item" ng-show="item._isEditing()" save="save()"></div>
</div>
