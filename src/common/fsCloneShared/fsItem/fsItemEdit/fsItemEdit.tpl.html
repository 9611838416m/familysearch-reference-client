<div>
  <div ng-transclude></div>
  <div fs-item-modified item="item" agent="agent" ng-hide="hideModified === 'true'"></div>
  <div class="actionRow">
    <button class="btn btn-primary saveButton" type="submit" ng-click="submit()">Save</button>
    <button class="btn btn-link cancelButton" type="submit" ng-click="item._cancelEdit()">Cancel</button>
  </div>
</div>
