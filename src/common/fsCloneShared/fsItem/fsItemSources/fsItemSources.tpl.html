<div class="detailModifiedSources">
  <hr>
  <!-- Place a link and badge if there are sources, just the text if there are none. -->
  <span>Sources</span>&nbsp;&nbsp;|&nbsp;
  <span><a href="" class="popupTags" title="Tag this source">Tags <span class="badge">{{getSources().length}}</span></a></span><br/>

  <div class="popupSources">
    <div ng-repeat="source in getSources()">
      <span fs-source-popover source="source">
        <a href="" class="popupSource">{{source.description.$getTitle()}}</a><br/>
      </span>
    </div>
  </div>
</div>
